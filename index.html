<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Welcome to our lightweight website with essential features. Learn more about us and get in touch.">
    <meta name="keywords" content="lightweight website, home, about us, contact us">
    <link rel="canonical" href="https://www.yourwebsite.com/">

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow">

    <!-- Inline CSS for Minimal Styling -->
    <style>
        body {
            margin: 0; font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex; background: #333; padding: 10px;
        }
        .navbar a {
            color: white; text-decoration: none; padding: 10px 15px; flex: 1; text-align: center;
        }
        .navbar a:hover {
            background: #575757;
        }
        .header-image {
            width: 100%; height: auto;
        }
        .content {
            padding: 20px; text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <!-- Header Image -->
    <img src="your-image.jpg" alt="Welcome Image" class="header-image">

    <!-- Content Sections -->
    <section id="home" class="content">
        <h1>Welcome to Our Website</h1>
        <p>Discover our services and what we have to offer.</p>
    </section>

    <section id="about" class="content">
        <h1>About Us</h1>
        <p>Learn more about who we are and what drives us.</p>
    </section>

    <section id="contact" class="content">
        <h1>Contact Us</h1>
        <p>Reach out to us for any inquiries or support!</p>
    </section>

</body>
</html>
